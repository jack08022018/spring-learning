version: '2'
services:
  spring-aop:
    container_name: spring-aop
    build:
      context: spring-aop
      dockerfile: Dockerfile
    image: spring-aop:latest
    ports:
      - 9097:9097
    environment:
      - SPRING_PROFILES_ACTIVE=dev
#    networks:
#      - spring-cloud-network

  h2database:
    container_name: h2database
    build:
      context: h2database
      dockerfile: Dockerfile
    image: h2database:latest
    ports:
      - 9093:9093
    environment:
      - SPRING_PROFILES_ACTIVE=dev